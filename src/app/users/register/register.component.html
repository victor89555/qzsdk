<div class="weui-tab">
  <form class="weui-tab__panel weui-cells_form" [formGroup]="registerForm">

    <div class="tips">
      <p>{{user?.nickName}}</p>
      <p>欢迎您注册为新会员，注册成功立即奖励500积分！</p>
    </div>

    <div class="weui-cells">
      <div class="weui-cell"
           [ngClass]="{'weui-cell_warn': nameControl.dirty && nameControl.invalid}">
        <div class="weui-cell__hd">
          <label class="weui-label">姓名：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入用户姓名" formControlName="username">
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn" *ngIf="nameControl.dirty && nameControl.invalid"></i>
        </div>
      </div>
      <div class="weui-cell weui-cell_vcode"
           [ngClass]="{'weui-cell_warn': mobileControl.dirty && mobileControl.invalid}">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入手机号" formControlName="mobile">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-vcode-btn" [ngClass]="{'text-gray': isCounting}" [disabled]="isCounting" (click)="getVCode()">{{btnName}}</button>
          <i class="weui-icon-warn" *ngIf="mobileControl.dirty && mobileControl.invalid"></i>
        </div>
      </div>
      <div class="weui-cell"
           [ngClass]="{'weui-cell_warn': vcodeControl.dirty && vcodeControl.invalid}">
        <div class="weui-cell__hd">
          <label class="weui-label">验证码：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入验证码" formControlName="vcode">
        </div>
        <div class="weui-cell__ft">
          <i class="weui-icon-warn" *ngIf="vcodeControl.dirty && vcodeControl.invalid"></i>
        </div>
      </div>
    </div>

    <label for="agree" class="weui-agree">
      <input id="agree" type="checkbox" class="weui-agree__checkbox" formControlName="agree">
      <span class="weui-agree__text">阅读并同意<a href="javascript:void(0);">《相关条款》</a></span>
    </label>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" (click)="doRegister()">注册</a>
    </div>

  </form>

  <!--<app-tab-list></app-tab-list>-->

</div>
