<div class="weui-tab">
  <div class="weui-tab__panel">
  
    <div class="integral-list weui-cells">
      
      <div *ngFor="let integral of integralList" class="weui-cell">
        <div class="weui-cell__hd"></div>
        <div class="weui-cell__bd">
          <p>{{integralsDict[integral.subject] || "其他积分"}}</p>
        </div>
        <div class="weui-cell__ft">
          <span [ngClass]="{'text-red': integral.amount > 0,'text-green': integral.amount < 0}">
            <span>{{integral.amount}}</span>
          </span>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <app-tab-list></app-tab-list>

</div>
