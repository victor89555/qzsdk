<div class="weui-tab">
  <div class="weui-tab__panel">
    
    <!-- 日期区间搜索 -->
    <div class="time-interval">
      <div class="time-box">
        <input type="text" class="weui-input">
      </div>
      <div class="sign-box">-</div>
      <div class="time-box">
        <input type="text" class="weui-input">
      </div>
      <div class="btn-box">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">查询</a>
      </div>
      <a routerLink="/shop/water" class="toggle-box"><img src="./assets/img/icon2/more-g.png" alt=""></a>
    </div>
    
    <!-- 经营分析 -->
    <div class="analysis">
  
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">
          <p style="text-align: center;">营业额统计</p>
        </div>
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__bd">
              <div class="weui-media-box__desc">
                <div class="chart-box" echarts [options]="businessOption">
                  <!--<div></div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">
          <p style="text-align: center;">菜品销量统计</p>
        </div>
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__bd">
              <div class="weui-media-box__desc">
                <div class="chart-box" echarts [options]="greensOption">
                  <!--<div ></div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">
          <p style="text-align: center;">商户销量排名</p>
        </div>
        <div class="weui-panel__bd">
          <div class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__bd">
              <div class="weui-media-box__desc">
                <div class="chart-box" echarts [options]="shopOption">
                  <!--<div></div>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <app-tab-list></app-tab-list>

</div>
