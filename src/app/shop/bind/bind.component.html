<div class="weui-tab">
  <div class="weui-tab__panel" >
    
    <div class="tips">
      <p>（微信用户名称），您好！</p>
      <p>请输入您在市场登记的手机号进行商户绑定。</p>
    </div>
    
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入手机号" formControlName="mobile">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-btn weui-btn_mini" [ngClass]="{'weui-btn_primary': !isDisabled }" [disabled]="isDisabled" (click)="getVCode()">{{btnName}}</button>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">验证码：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入验证码" formControlName="vcode">
        </div>
      </div>
    </div>
    
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" (click)="doBind()">绑定</a>
    </div>
  
  </div>
  
  
  <!--<app-tab-list></app-tab-list>-->

</div>
