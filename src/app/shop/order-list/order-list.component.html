<div class="weui-tab">
  <div class="weui-tab__panel">
    
    <!-- 日期区间搜索 -->
    <div class="time-interval">
      <div class="time-box">
        <input type="text" class="weui-input">
      </div>
      <div class="sign-box">-</div>
      <div class="time-box">
        <input type="text" class="weui-input">
      </div>
      <div class="btn-box">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">查询</a>
      </div>
    </div>
    
    <!-- 订单列表 -->
    <div class="orderlist">
  
      <div *ngFor="let order of orders" class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
          <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
              <p style="font-size: 15px;color: #333;">{{order.marketName}}</p>
            </div>
            <div class="weui-panel__bd">
          
              <div *ngFor="let orderLine of order.orderLines" class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                  <img src={{defaultImg}} style="width: 50px;display: block">
                </div>
                <div class="weui-cell__bd">
                  <p style="font-size: 15px;color: #333;">{{orderLine.productName}}</p>
                </div>
                <div class="weui-cell__ft">
                  <p style="font-size: 13px;color: #888888;">{{orderLine.qty}} {{orderLine.unitName}}</p>
                  <p style="font-size: 15px;color: #888888;"><span>{{orderLine.totalAmount}}</span>元</p>
                </div>
              </div>
        
            </div>
            <div class="weui-panel__ft">
          
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <p style="font-size: 13px;color: #888888;">{{order.tradingTime}}</p>
                </div>
                <div class="weui-cell__ft">
                  <p style="font-size: 15px;color: red;">￥<span>{{order.totalAmount}}</span></p>
                </div>
              </div>
        
            </div>
          </div>
        </div>
      </div>
  
      <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
      </div>
      
    </div>
  
  </div>
  
  <app-tab-list></app-tab-list>

</div>
