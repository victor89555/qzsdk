<div class="weui-tab">
  <div class="weui-tab__panel">
    
    <!-- 日期区间搜索 -->
    <div class="time-interval">
      <div class="time-box">
        <input type="date" class="weui-input" [(ngModel)]="beginTime">
      </div>
      <div class="sign-box">-</div>
      <div class="time-box">
        <input type="date" class="weui-input" [(ngModel)]="endTime">
      </div>
      <div class="btn-box">
        <a href="javascript:;" class="btn-search" (click)="reLoad()"></a>
      </div>
    </div>
    
    <!-- 订单列表 -->
    <div class="orderlist">
  
      <div *ngFor="let order of orders" class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
          <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
              <div class="weui-cell" style="padding: 0">
                <div class="weui-cell__bd" style="font-size: 15px; color: #333333;">{{order.memberName}}</div>
                <div class="weui-cell__ft">{{order.tradingTime}}</div>
              </div>
            </div>
            <div class="weui-panel__bd">
          
              <div *ngFor="let orderLine of order.orderLines" class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                  <img src={{defaultImg}} style="width: 50px;display: block">
                </div>
                <div class="weui-cell__bd">
                  <p style="font-size: 15px;color: #333;">{{orderLine.productName}}</p>
                </div>
                <div class="weui-cell__ft">
                  <p style="font-size: 13px;color: #888888;">{{orderLine.qty}} {{orderLine.unitName}}</p>
                  <p style="font-size: 15px;color: #888888;"><span>{{orderLine.totalAmount}}</span> 元</p>
                </div>
              </div>
        
            </div>
            <div class="weui-panel__ft">
          
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <p class="payway"><span class="payway{{order.payWay}}"></span></p>
                </div>
                <div class="weui-cell__ft" style="font-size: 15px; color: #333333;">总计：<span style="color: red;">{{order.totalAmount}} 元</span></div>
              </div>
        
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="idLoading" class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
      </div>
      <div *ngIf="!idLoading" class="weui-loadmore weui-loadmore_line">
        <span *ngIf="!isLastPage" class="weui-loadmore__tips" (click)="loadMore()">加载更多</span>
        <span *ngIf="isLastPage" class="weui-loadmore__tips">没有更多了</span>
        <span *ngIf="isEmpty" class="weui-loadmore__tips">没有数据</span>
      </div>
      
    </div>
  
  </div>
  
  <app-tab-list></app-tab-list>
  <shop-list-btn></shop-list-btn>

</div>
