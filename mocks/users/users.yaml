- request:
    url: /api/users/userinfo/1$
    method: GET
  response:
    status: 200
    latency: 500
    headers:
      Content-Type: application/json
      Access-Control-Allow-Origin: '*'
      Access-Control-Allow-Credentials: true
      Access-Control-Allow-Methods: 'GET, POST, PUT, DELETE, OPTIONS'
      api-version: "1.0"
    file: user-info.json

